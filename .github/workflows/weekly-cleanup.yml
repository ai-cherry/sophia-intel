name: ðŸ¤  SOPHIA AI Swarm Weekly Cleanup

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    description: 'Manual cleanup trigger'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ¤  SOPHIA AI Swarm Cleanup
        run: |
          echo "ðŸ¤  SOPHIA AI Swarm Weekly Cleanup Initiated"
          chmod +x scripts/cleanup.sh
          ./scripts/cleanup.sh
          
      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit cleanup changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "sophia@ai-cherry.com"
          git config --local user.name "SOPHIA AI Swarm"
          git add .
          git commit -m "ðŸ¤  SOPHIA AI Swarm Weekly Cleanup - $(date '+%Y-%m-%d')"
          git push
          
      - name: Report cleanup status
        run: |
          echo "âœ… SOPHIA AI Swarm weekly cleanup complete!"
          echo "Repository size: $(du -sh . | cut -f1)"
