name: CI

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install flake8 black
    
    - name: Lint Python code
      run: |
        flake8 apps/api-gateway/ --max-line-length=100 --ignore=E203,W503
        black --check apps/api-gateway/
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install and lint frontend
      run: |
        cd apps/interface
        npm ci
        npm run build
