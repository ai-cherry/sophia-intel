app = "sophia-dashboard"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  SOPHIA_CODE_URL = "https://sophia-code.fly.dev"
  SOPHIA_CONTEXT_URL = "https://sophia-context.fly.dev"
  SOPHIA_MEMORY_URL = "https://sophia-memory.fly.dev"
  SOPHIA_RESEARCH_URL = "https://sophia-research.fly.dev"
  SOPHIA_BUSINESS_URL = "https://sophia-business.fly.dev"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    method = "get"
    path = "/healthz"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false

