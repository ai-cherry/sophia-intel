server {
  listen 8080;
  server_name _;
  add_header Cache-Control "no-store";

  # Build fingerprint to verify deployed bundle
  location = /__build {
    default_type text/plain;
    return 200 "BUILD_ID=${BUILD_ID}\nRESEARCH_URL=${RESEARCH_URL}\n";
  }

  # Health check
  location /healthz {
    default_type application/json;
    return 200 '{"status":"ok","service":"sophia-dashboard-live","version":"4.2.0"}';
  }

  # Serve SPA from /usr/share/nginx/html
  root /usr/share/nginx/html;
  index index.html;
  location / {
    try_files $uri /index.html;
  }
}

