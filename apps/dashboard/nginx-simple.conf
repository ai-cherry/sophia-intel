server {
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Health check endpoint
    location = /healthz {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }
    
    # Build info endpoint  
    location = /__build {
        access_log off;
        return 200 'BUILD_ID=20250821\n';
        add_header Content-Type text/plain;
    }
    
    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}

