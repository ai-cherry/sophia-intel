app = "sophia-dashboard"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile.simple"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 1

  [[http_service.checks]]
    method = "GET"
    path = "/healthz"
    protocol = "http"
    interval = "15s"
    timeout = "5s"
    grace_period = "120s"

