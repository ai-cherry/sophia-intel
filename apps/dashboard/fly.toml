app = "sophia-dashboard"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile.minimal"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    method = "GET"
    path = "/healthz"
    protocol = "http"
    interval = "10s"
    timeout  = "2s"
    grace_period = "90s"

