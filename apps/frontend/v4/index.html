<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPHIA Intel V4 - Pay Ready</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --indigo: #0D173A;
            --azure: #4758F1;
            --mint: #86D0BE;
        }
        
        .pay-ready-brand {
            font-family: 'Inter', 'Arial', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, var(--azure), var(--mint));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .dark-theme {
            background: linear-gradient(135deg, var(--indigo), #1a1a2e);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .card-module {
            background: rgba(71, 88, 241, 0.1);
            border: 1px solid rgba(134, 208, 190, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card-module:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(71, 88, 241, 0.2);
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            background: rgba(13, 23, 58, 0.8);
            border: 1px solid var(--azure);
        }
    </style>
</head>
<body class="dark-theme">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function SophiaV4Dashboard() {
            const [chatInput, setChatInput] = useState('');
            const [chatResponse, setChatResponse] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            
            const sendChat = async () => {
                if (!chatInput.trim()) return;
                
                setIsLoading(true);
                try {
                    const response = await axios.post('/api/v1/chat', {
                        message: chatInput,
                        mode: 'v4_upgrade',
                        priority: 'normal'
                    });
                    setChatResponse(response.data.response || 'SOPHIA V4 is operational!');
                } catch (error) {
                    setChatResponse('Error: ' + error.message);
                } finally {
                    setIsLoading(false);
                }
            };
            
            return (
                <div className="min-h-screen p-6">
                    {/* Header */}
                    <header className="text-center mb-8">
                        <h1 className="text-4xl pay-ready-brand mb-2">
                            SOPHIA Intel V4 - Pay Ready
                        </h1>
                        <p className="text-gray-300">
                            Autonomous AI Development Platform
                        </p>
                    </header>
                    
                    {/* Main Dashboard Grid */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Chat Interface */}
                        <div className="lg:col-span-2">
                            <div className="card-module rounded-lg p-6">
                                <h2 className="text-xl font-semibold mb-4 text-white">
                                    Chat with SOPHIA
                                </h2>
                                
                                <div className="chat-container rounded-lg p-4 mb-4">
                                    <div className="text-sm text-gray-300">
                                        {chatResponse || 'SOPHIA V4 is ready for autonomous development tasks...'}
                                    </div>
                                </div>
                                
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={chatInput}
                                        onChange={(e) => setChatInput(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && sendChat()}
                                        placeholder="Ask SOPHIA about V4 capabilities..."
                                        className="flex-1 p-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-azure focus:outline-none"
                                    />
                                    <button
                                        onClick={sendChat}
                                        disabled={isLoading}
                                        className="px-6 py-3 bg-gradient-to-r from-azure to-mint text-white rounded-lg hover:opacity-90 disabled:opacity-50 font-medium"
                                    >
                                        {isLoading ? 'Sending...' : 'Send'}
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        {/* Modular Cards */}
                        <div className="space-y-6">
                            {/* Agent Factory */}
                            <div className="card-module rounded-lg p-6">
                                <h3 className="text-lg font-semibold mb-3 text-white">
                                    ðŸ¤– Agent Factory
                                </h3>
                                <p className="text-gray-300 text-sm mb-3">
                                    Create and manage AI agents
                                </p>
                                <div className="text-xs text-mint">
                                    Status: Ready for deployment
                                </div>
                            </div>
                            
                            {/* OKR Tracking */}
                            <div className="card-module rounded-lg p-6">
                                <h3 className="text-lg font-semibold mb-3 text-white">
                                    ðŸŽ¯ OKR Tracking
                                </h3>
                                <p className="text-gray-300 text-sm mb-3">
                                    Objectives and Key Results
                                </p>
                                <div className="text-xs text-mint">
                                    V4 Upgrade: 85% Complete
                                </div>
                            </div>
                            
                            {/* Bulletin Board */}
                            <div className="card-module rounded-lg p-6">
                                <h3 className="text-lg font-semibold mb-3 text-white">
                                    ðŸ“‹ Bulletin Board
                                </h3>
                                <p className="text-gray-300 text-sm mb-3">
                                    System notifications
                                </p>
                                <div className="text-xs text-mint">
                                    Latest: Dark theme deployed
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Footer */}
                    <footer className="text-center mt-8 text-gray-400 text-sm">
                        SOPHIA Intel V4 â€¢ Pay Ready Branding â€¢ Autonomous Development Platform
                    </footer>
                </div>
            );
        }
        
        ReactDOM.render(<SophiaV4Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
