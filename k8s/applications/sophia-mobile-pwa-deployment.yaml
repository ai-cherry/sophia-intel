apiVersion: apps/v1
kind: Deployment
metadata:
  name: sophia-mobile-pwa
  namespace: sophia-intel
  labels:
    app: sophia-mobile-pwa
    component: mobile-interface
    version: v2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sophia-mobile-pwa
  template:
    metadata:
      labels:
        app: sophia-mobile-pwa
        component: mobile-interface
        version: v2.0
    spec:
      containers:
      - name: sophia-mobile-pwa
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: pwa-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /mobile
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /mobile
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      initContainers:
      - name: setup-pwa
        image: alpine/git
        command: ["/bin/sh"]
        args:
        - -c
        - |
          echo "ðŸš€ Setting up SOPHIA Mobile PWA..."
          
          # Clone repository
          cd /tmp
          git clone https://github.com/ai-cherry/sophia-intel.git
          cd sophia-intel
          
          # Create PWA directory structure
          mkdir -p /pwa-content/{mobile,icons,screenshots}
          
          # Copy PWA files
          cp apps/mobile-pwa/public/manifest.json /pwa-content/
          cp apps/mobile-pwa/public/service-worker.js /pwa-content/
          cp apps/mobile-pwa/src/pages/mobile.html /pwa-content/mobile/index.html
          cp apps/mobile-pwa/src/assets/app.css /pwa-content/mobile/
          cp apps/mobile-pwa/src/utils/app.js /pwa-content/mobile/
          
          # Create placeholder icons
          echo "Creating PWA icons..."
          for size in 72 96 128 144 152 192 384 512; do
            # Create simple SVG icon and convert to PNG (placeholder)
            cat > /pwa-content/icons/icon-${size}x${size}.png << 'EOF'
          # Placeholder icon file
          EOF
          done
          
          # Create index.html redirect
          cat > /pwa-content/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SOPHIA Voice Command Center</title>
            <script>
              // Redirect to mobile interface
              if (window.location.pathname === '/') {
                window.location.href = '/mobile';
              }
            </script>
          </head>
          <body>
            <p>Redirecting to SOPHIA Voice Command Center...</p>
            <a href="/mobile">Click here if not redirected automatically</a>
          </body>
          </html>
          EOF
          
          echo "âœ… SOPHIA Mobile PWA setup complete"
        volumeMounts:
        - name: pwa-content
          mountPath: /pwa-content
      volumes:
      - name: pwa-content
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: sophia-pwa-nginx-config
      restartPolicy: Always

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sophia-pwa-nginx-config
  namespace: sophia-intel
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # PWA headers
        add_header Cache-Control "public, max-age=31536000" always;
        
        # Service worker
        location /service-worker.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Manifest
        location /manifest.json {
            add_header Content-Type "application/manifest+json";
            add_header Cache-Control "public, max-age=86400";
        }
        
        # Mobile interface
        location /mobile {
            try_files $uri $uri/ /mobile/index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # API proxy to voice service
        location /voice/ {
            proxy_pass http://sophia-voice-api-service:8001/voice/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Streaming support
            proxy_buffering off;
            proxy_cache off;
        }
        
        # Static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Root redirect
        location = / {
            return 302 /mobile;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Error pages
        error_page 404 /mobile;
        error_page 500 502 503 504 /mobile;
    }

---
apiVersion: v1
kind: Service
metadata:
  name: sophia-mobile-pwa-service
  namespace: sophia-intel
  labels:
    app: sophia-mobile-pwa
    component: mobile-interface
spec:
  selector:
    app: sophia-mobile-pwa
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sophia-mobile-pwa-ingress
  namespace: sophia-intel
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "false"
    konghq.com/preserve-host: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # PWA specific headers
    konghq.com/headers.X-Frame-Options: SAMEORIGIN
    konghq.com/headers.X-Content-Type-Options: nosniff
    konghq.com/headers.X-XSS-Protection: "1; mode=block"
spec:
  tls:
  - hosts:
    - www.sophia-intel.ai
    - dashboard.sophia-intel.ai
    secretName: sophia-mobile-pwa-tls
  rules:
  - host: www.sophia-intel.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sophia-mobile-pwa-service
            port:
              number: 80
  - host: dashboard.sophia-intel.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sophia-mobile-pwa-service
            port:
              number: 80

