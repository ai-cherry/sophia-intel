apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-code-context
  namespace: sophia
spec:
  replicas: 1
  selector:
    matchLabels: { app: mcp-code-context }
  template:
    metadata:
      labels: { app: mcp-code-context }
    spec:
      containers:
        - name: server
          image: ${IMAGE_MCP_CODE}
          imagePullPolicy: Always
          command: ["python","-u","/app/mcp/code_context/server.py"]
          ports: [ { containerPort: 8081 } ]
          readinessProbe:
            tcpSocket: { port: 8081 }
            initialDelaySeconds: 5
            periodSeconds: 5
