apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: sophia
spec:
  replicas: 2
  selector:
    matchLabels: { app: dashboard }
  template:
    metadata:
      labels: { app: dashboard }
    spec:
      containers:
        - name: dashboard
          image: ${IMAGE_DASH}
          imagePullPolicy: Always
          ports: [ { containerPort: 3000 } ]
          readinessProbe:
            httpGet: { path: /healthz, port: 3000 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 3000 }
            initialDelaySeconds: 10
            periodSeconds: 10
