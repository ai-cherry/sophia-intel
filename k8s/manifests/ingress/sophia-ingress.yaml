apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sophia
  namespace: sophia
  labels:
    app: sophia-intel
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "kong"
    cert-manager.io/cluster-issuer: "letsencrypt-dnsimple"
    konghq.com/strip-path: "true"
    konghq.com/preserve-host: "true"
spec:
  tls:
  - hosts:
    - www.sophia-intel.ai
    - api.sophia-intel.ai
    - mcp.sophia-intel.ai
    secretName: sophia-tls-cert
  rules:
  # WWW domain - main dashboard
  - host: www.sophia-intel.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sophia-dashboard
            port:
              number: 80
  
  # API subdomain - backend services
  - host: api.sophia-intel.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sophia-backend
            port:
              number: 5000
  
  # MCP subdomain - MCP services
  - host: mcp.sophia-intel.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sophia-mcp
            port:
              number: 8000

